name: Continuous Integration

on:
  push:
    branches: feature/initialSetup
  workflow_dispatch:
  pull_request:
    branches: [main, dev]
jobs:
  format-lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: v21.7.0
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend
      - name: Run Formatter
        run: pnpm run format
        working-directory: ./frontend
      - name: Run Linter
        run: pnpm run lint
        working-directory: ./frontend
      - name: Run Build
        run: pnpm run build
        working-directory: ./frontend
