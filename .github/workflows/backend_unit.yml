name: Backend Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, dev]
  push:

jobs:
  automated-backend-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
            pip install -r backend/requirements.txt
            pip install --upgrade pydantic
            pip install --upgrade langchain_core
            pip install google.generativeai
            pip install pytest pytest-cov codecov coverage
            pip install uuid
            pip install uvicorn

      - name: Run Uvicorn server
        run: |
          nohup uvicorn backend.app:app --host 0.0.0.0 --port 8000 &

      - name: Run tests with pytest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          pytest --cov=backend backend/test/
          pytest --cov-report xml
        timeout-minutes: 10

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
